apiVersion: v1
kind: ConfigMap
metadata:
  name: benchmark-configs
  namespace: iceberg-benchmark
data:
  micro.yaml: |
    scale_factor: 0.001
    target_rows: 100
    formats:
      - parquet
      - orc
    compressions:
      parquet: [snappy, gzip, zstd]
      orc: [snappy, zlib, zstd]
    spark:
      executor_memory: "1g"
      driver_memory: "1g"
      executor_cores: 1
      max_result_size: "1g"
      master: "local[2]"
    benchmark:
      output_dir: "/app/output"
      data_dir: "/app/data"
      metrics_dir: "/app/metrics"
      
  small.yaml: |
    scale_factor: 0.01
    target_rows: 1000
    formats:
      - parquet
      - orc
    compressions:
      parquet: [snappy, gzip, zstd]
      orc: [snappy, zlib, zstd]
    spark:
      executor_memory: "2g"
      driver_memory: "1g"
      executor_cores: 2
      max_result_size: "1g"
      master: "local[4]"
    benchmark:
      output_dir: "/app/output"
      data_dir: "/app/data"
      metrics_dir: "/app/metrics"
      
  medium.yaml: |
    scale_factor: 0.1
    target_rows: 10000
    formats:
      - parquet
      - orc
    compressions:
      parquet: [snappy, gzip, zstd]
      orc: [snappy, zlib, zstd]
    spark:
      executor_memory: "4g"
      driver_memory: "2g"
      executor_cores: 2
      max_result_size: "2g"
      master: "local[4]"
    benchmark:
      output_dir: "/app/output"
      data_dir: "/app/data"
      metrics_dir: "/app/metrics"

  large.yaml: |
    scale_factor: 1.0
    target_rows: 100000
    formats:
      - parquet
      - orc
    compressions:
      parquet: [snappy, gzip, zstd]
      orc: [snappy, zlib, zstd]
    spark:
      executor_memory: "8g"
      driver_memory: "4g"
      executor_cores: 4
      max_result_size: "4g"
      master: "local[8]"
    benchmark:
      output_dir: "/app/output"
      data_dir: "/app/data"
      metrics_dir: "/app/metrics"
