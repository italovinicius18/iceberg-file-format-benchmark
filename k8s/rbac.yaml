apiVersion: v1
kind: ServiceAccount
metadata:
  name: iceberg-benchmark-sa
  namespace: iceberg-benchmark
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: iceberg-benchmark-role
  namespace: iceberg-benchmark
rules:
- apiGroups: [""]
  resources: ["pods", "configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["batch"]
  resources: ["jobs"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: iceberg-benchmark-binding
  namespace: iceberg-benchmark
subjects:
- kind: ServiceAccount
  name: iceberg-benchmark-sa
  namespace: iceberg-benchmark
roleRef:
  kind: Role
  name: iceberg-benchmark-role
  apiGroup: rbac.authorization.k8s.io
