apiVersion: batch/v1
kind: Job
metadata:
  name: iceberg-benchmark-job
  namespace: iceberg-benchmark
  labels:
    app: iceberg-benchmark
    component: benchmark
spec:
  template:
    metadata:
      labels:
        app: iceberg-benchmark
        component: benchmark
    spec:
      serviceAccountName: iceberg-benchmark-sa
      restartPolicy: Never
      containers:
        - name: benchmark
          image: iceberg-benchmark:latest
          imagePullPolicy: Never
          command: ["python3"]
          args: ["/app/src/iceberg_benchmark/cli.py", "run", "--config", "/app/configs/small.yaml"]
          env:
            - name: SPARK_HOME
              value: "/opt/spark"
            # Note: TPC-DS data generation is now Spark-based (no TPCDS_HOME needed)
            - name: PYTHONPATH
              value: "/opt/spark/python:/opt/spark/python/lib/py4j-0.10.9.7-src.zip"
            - name: KUBERNETES_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          resources:
            requests:
              memory: "2Gi"
              cpu: "1"
            limits:
              memory: "4Gi"
              cpu: "2"
          volumeMounts:
            - name: benchmark-data
              mountPath: /data
            - name: benchmark-results
              mountPath: /app/results
            - name: benchmark-config
              mountPath: /etc/spark/conf
            - name: tpcds-queries
              mountPath: /app/queries
      volumes:
        - name: benchmark-data
          persistentVolumeClaim:
            claimName: benchmark-data-pvc
        - name: benchmark-results
          persistentVolumeClaim:
            claimName: benchmark-results-pvc
        - name: benchmark-config
          configMap:
            name: benchmark-config
        - name: tpcds-queries
          configMap:
            name: tpcds-queries
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: benchmark-controller
  namespace: iceberg-benchmark
  labels:
    app: iceberg-benchmark
    component: controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: iceberg-benchmark
      component: controller
  template:
    metadata:
      labels:
        app: iceberg-benchmark
        component: controller
    spec:
      serviceAccountName: iceberg-benchmark-sa
      containers:
        - name: controller
          image: iceberg-benchmark:latest
          imagePullPolicy: Never
          command: ["python3"]
          args: ["/app/src/iceberg_benchmark/controller.py"]
          ports:
            - containerPort: 8080
              name: api
          env:
            - name: KUBERNETES_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          resources:
            requests:
              memory: "512Mi"
              cpu: "0.5"
            limits:
              memory: "1Gi"
              cpu: "1"
          volumeMounts:
            - name: benchmark-results
              mountPath: /app/results
      volumes:
        - name: benchmark-results
          persistentVolumeClaim:
            claimName: benchmark-results-pvc
