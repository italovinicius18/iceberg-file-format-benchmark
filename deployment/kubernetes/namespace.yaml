apiVersion: v1
kind: Namespace
metadata:
  name: iceberg-benchmark
  labels:
    name: iceberg-benchmark
    app: iceberg-benchmark
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: iceberg-benchmark-sa
  namespace: iceberg-benchmark
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: iceberg-benchmark-role
rules:
- apiGroups: [""]
  resources: ["pods", "services", "configmaps", "secrets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["batch"]
  resources: ["jobs"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: iceberg-benchmark-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: iceberg-benchmark-role
subjects:
- kind: ServiceAccount
  name: iceberg-benchmark-sa
  namespace: iceberg-benchmark
